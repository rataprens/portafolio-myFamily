<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
    <a *ngFor="let foto of _fotos.fotoFiltrado" class="rk-item ae-masonry__item"><img [src]="foto.imagen" alt="">
        <div class="item-meta">
            <h2>{{foto.titulo}}</h2>
            <p>{{foto.subtitulo}}</p>
        </div>
    </a>
</div>
