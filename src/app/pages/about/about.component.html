<div class="ae-grid au-xd-ta-center au-mb-4 text-">
  <div *ngFor="let persona of _infoPag.familia" class="ae-grid__item item-lg-4 ae-kappa au-mb-3 animated fadeIn">
    <img [src]="persona.imagen" alt="" class="au-mb-3">
    <h5 class="au-lg-ta-left au-mb-3 au-pl-4 au-pr-4">{{persona.nombre}}</h5>
    <p class="au-lg-ta-left au-mb-3 au-pl-4 au-pr-4">{{persona.subtitulo}}</p>
    <p class="au-lg-ta-left au-mb-3 au-pl-4 au-pr-4">{{persona.frase}}</p>
    <a target="_blank" href="https://www.instagram.com/{{persona.instagram}}" class="ae-u-bolder au-underline au-lg-ta-left au-mb-3 au-pl-4 au-pr-4">{{persona.instagram}}</a>
  </div>
</div>
